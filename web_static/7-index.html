<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4>Táchira, Mérida...</h4>

                <div class="popover">
                    <ul>
                        <li>
                            <h2>Táchira</h2>
                            <ul>
                                <li>San Cristóbal</li>
                                <li>Palmira</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Mérida</h2>
                            <ul>
                                <li>El Valle</li>
                                <li>Lagunillas</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button type="button">Search</button>
        </section>

        <section class="places">
            <div class="name_place">
                <h1>Places</h1>
            </div>

            <div class="name_articles">
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>

    </div>

    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
